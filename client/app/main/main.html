<header class="hero-unit" id="banner">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <highchart id="chart" config="$ctrl.chartConfig"></highchart>
      </div>
    </div>
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Features:</h1>
      <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="symbol in $ctrl.symbols">
        <li><a href="#" uib-tooltip="{{symbol.name}}">{{symbol.name}}<button type="button" class="close" ng-click="$ctrl.deleteSymbol(symbol)">&times;</button></a></li>
      </ul>
    </div>
  </div>

  <form class="thing-form">
    <label>Syncs in realtime across clients</label>
    <p class="input-group">
      <input type="text" class="form-control" placeholder="Add a new thing here." ng-model="$ctrl.newSymbol">
      <span class="input-group-btn">
        <button type="submit" class="btn btn-primary" ng-click="$ctrl.addSymbol()">Add New</button>
      </span>
    </p>
  </form>
</div>
